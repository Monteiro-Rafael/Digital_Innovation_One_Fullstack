<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img\instagram_celular.png" class="instagram_celular"alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/1280px-Instagram_logo.png" class="instagram_logo" alt="instagram logo">
          <div class="profile_photo">
            <img src="img\foto_rafael.png" alt="foto perfil rafael">
          </div>
          <a href="#" class="instragram_login">Continue como rdnmonteiro</a>
          <a href="#" class="instragram_logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é rdnmonteiro?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"><img src="img\apple_button.png" class="apple_button" alt="botao apple"></a>
            <a href="#" class="app-download"><img src="img\googleplay_button.png" class="googleplay_button" alt="botao google"></a>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
